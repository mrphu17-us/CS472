<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tip Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script>
        function calcTip() {
            let subtotal = document.getElementById("subtotal").value;
            if (subtotal === "") {
                alert("Please input subtotal");
                return;
            }
            let tip = document.getElementById("tip").value;
            tip = parseInt(tip);
            if (tip > 100) {
                alert("Must be less than 100 and greater than 0");
                return;
            }
            let tipTotal = parseInt((subtotal * (tip / 100)));
            document.getElementById("total").innerHTML = "$" + tipTotal;
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>
            <img src="images/calc.jpg" alt="Calculator" />
            <br /> Tip Calculator
        </h1>
        <p>
            <label><input id="subtotal" type="text" /> $ Subtotal</label>
        </p>
        <p>
            <label><input id="tip" type="text" /> % Tip</label>
        </p>
        <p>
            <button id="btn" onclick="calcTip();">Calculate Tip</button>
        </p>

        <hr />

        <div>
            <h2>Your tip total:</h2>
            <p id="total">$0.00</p>
        </div>
    </div>
</body>

</html>
