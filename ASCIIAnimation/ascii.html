<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ASCII Animation</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="ascii.css">
    <script src="animations.js"></script>
    <script src="ascii.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="head-title">CS472: ASCII Animation Viewer</h1>
        <textarea id="textarea" cols="80" rows="20"></textarea>
        <div class="control">
            <fieldset class="col">
                <legend>Play Controls:</legend>
                <button id="btnStart" name="start" value="Start">Start</button>
                <button id="btnStop" name="stop" value="Stop" disabled>Stop</button>
            </fieldset>

            <fieldset class="col">
                <legend>Animation:</legend>
                <select id="dropdownAnimation">
                    <option value="Blank">Blank</option>
                    <option value="Exercise">Exercise</option>
                    <option value="Juggler">Juggler</option>
                    <option value="Bike">Bike</option>
                    <option value="Dive">Dive</option>
                </select>
            </fieldset>

            <fieldset class="col">
                <legend>Size:</legend>
                <select id="dropdownSize">
                    <option value="Tiny">Tiny</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="ExtraLarge">Extra Large</option>
                    <option value="XXL">XXL</option>
                </select>
            </fieldset>

            <fieldset class="col">
                <legend>Speed:</legend>
                <input type="checkbox" id="checkboxTurbo" name="Turbo" value="Turbo">
                <label for="checkboxTurbo">Turbo</label>
            </fieldset>
        </div>
        <div id="validation">
            <a href="http://validator.w3.org/check?uri=https://mrphu17-us.github.io/CS472/ASCIIAnimation/ascii.html"
                target="_blank">
                <img src="https://www.w3.org/Icons/valid-xhtml10" alt="html validator"
                    referrerpolicy="no-referrer-when-downgrade" />
            </a>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https://mrphu17-us.github.io/CS472/ASCIIAnimation/ascii.html"
                target="_blank">
                <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                    alt="Valid CSS!" />
            </a>
        </div>
    </div>
</body>

</html>
