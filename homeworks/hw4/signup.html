<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <div class="main-form">
            <span class="header-title">New User Signup</span>
            <form action="/">
                <div class="item">
                    <label for="fname">Name: </label>
                    <input class="input-size-large" type="text" id="name" name="name" placeholder="Your name" required
                        autofocus>
                </div>
                <div class="item">
                    <label for="gender">Gender: </label>
                    <input type="radio" id="genderMale" name="gender" value="male" /> Male
                    <input type="radio" id="genderFemal" name="gender" value="female" />Female
                </div>
                <div class="item">
                    <label for="age">Age: </label>
                    <input class="input-size-small" max="2" type="number" id="lname" name="lname" required>
                </div>
                <div class="item">
                    <label for="personality">Personality Type: </label>
                    <input class="input-size-small" maxlength="4" type="text" id="personality" name="personality">
                    (<a class="color-red" href="#">Don't know your type?</a>)
                </div>
                <div class="item">
                    <label for="favoriteOS">Favorite OS: </label>
                    <select id="favoriteOS" class="selection">
                        <option value="windows" selected>Windows</option>
                        <option value="MacOSX">Mac OS X</option>
                        <option value="Linux">Linux</option>
                    </select>
                </div>
                <div class="item">
                    <label for="seekingage">Seeking Age: </label>
                    <input class="input-size-small" type="number" max="2" id="seekingageMin" name="seekingageMin"
                        placeholder="min"> to
                    <input class="input-size-small" type="number" max="2" id="seekingageMax" name="seekingageMax"
                        placeholder="max">
                </div>
                <div class="item">
                    <input type="button" id="submit" name="submit" value="Submit" />
                </div>
            </form>
        </div>
    </div>
    <div class="validation">
        <a href="http://validator.w3.org/check?uri=https://mrphu17-us.github.io/CS472/homeworks/hw4/signup.html"
            target="_blank"><img src="images/w3c-html.png" alt="Valid HTML5" /></a>
        <a
            href="https://jigsaw.w3.org/css-validator/validator?uri=https://mrphu17-us.github.io/CS472/homeworks/hw4/signup.html"><img
                src="images/w3c-css.png" alt="Valid CSS" /></a>
    </div>
</body>

</html>
