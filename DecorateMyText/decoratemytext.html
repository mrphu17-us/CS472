<!DOCTYPE html>
<html>

<head>
    <title>Text Decorator</title>
    <link href="decoratemytext.css" type="text/css" rel="stylesheet" />


    <!-- link to your script file here -->
    <script src="decoratemytext.js" type="text/javascript"></script>

</head>

<body>

    <!-- Your UI controls go here -->
    <div class="container">
        <h1>Text Decorator</h1>

        <div>
            <img src="decorated.gif" alt="very decorated!" />
        </div>
        <fieldset>
            <legend>Text</legend>
            <textarea id="textArea" rows="4" cols="30">This is sample text</textarea>
        </fieldset>
        <fieldset>
            <legend>Decoration</legend>
            <div>
                <button id="btnDecoration">Bigger Decorations!</button>
            </div>
            <div>
                <input type="checkbox" id="checkboxBling" name="checkboxBling" />
                <label for="checkboxBling">Bling</label>
            </div>
            <div>
                <button id="btnIgpayAtinlay">Igpay Atinlay</button>
            </div>
            <div>
                <button id="btnMalkovitch">Malkovitch</button>
            </div>
        </fieldset>

    </div>

</body>

</html>
